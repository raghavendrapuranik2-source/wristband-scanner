<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family:Arial;
  text-align:center;
}
#reader{
  width:320px;
  margin:auto;
}
#card{
  margin-top:15px;
  padding:15px;
  border:1px solid #ccc;
  border-radius:6px;
  min-height:80px;
}
button{
  margin:6px;
  padding:10px 18px;
  font-size:15px;
}
.loading{
  color:#888;
}
</style>
</head>

<body>

<h3>Wristband Distribution</h3>

<input id="volunteer" placeholder="Volunteer name"><br><br>

<div id="reader"></div>

<div id="card" hidden>
  <p><b>ID:</b> <span id="sid"></span></p>
  <p><b>Name:</b> <span id="name"></span></p>

  <button onclick="saveEntry()">Next</button>
  <button onclick="clearEntry()">Clear</button>
</div>

<br>
<button onclick="pushAll()">Push to Sheet</button>
<p id="count">Stored: 0</p>

<script>

const API = "https://script.google.com/macros/s/AKfycbwsetQdl2HFS1CsA8flZ0fuUlDG9i0LN7xFzYgzxVlEYR5TfocJsd5SPa-nhEZlS8LCcw/exec";  // ðŸ”´ replace

let scanner;
let currentEntry = null;
let entries = [];
let localIds = new Set();

/* ================= API CALL ================= */

function apiCall(action, data){

  const params = new URLSearchParams();
  params.append("action", action);

  for (let key in data) {
    if (typeof data[key] === "object") {
      params.append(key, JSON.stringify(data[key]));
    } else {
      params.append(key, data[key]);
    }
  }

  return fetch(API, {
    method: "POST",
    body: params
  })
  .then(res => res.json())
  .catch(err => {
    console.error("API error:", err);
    alert("Server error");
  });
}

/* ================= SCANNER ================= */

function startScanner(){
  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    text => stopScanner(() => lookup(text.trim())),
    () => {}
  );
}

function stopScanner(cb){
  if(!scanner) return cb();

  scanner.stop().then(()=>{
    scanner.clear();
    scanner = null;
    cb();
  });
}

/* ================= LOOKUP ================= */

function lookup(id){

  // ðŸ”¥ Clear old data immediately
  document.getElementById("sid").innerText = "";
  document.getElementById("name").innerText = "Loading...";
  document.getElementById("card").hidden = false;

  if(localIds.has(id)){
    alert("Duplicate (local)");
    startScanner();
    return;
  }

  apiCall("lookup",{id}).then(res=>{

    if(!res || res.status!=="OK"){
      alert(res?.status || "Error");
      startScanner();
      return;
    }

    currentEntry = {
      id: res.id,
      name: res.name,
      scanTime: new Date().toISOString()
    };

    document.getElementById("sid").innerText = res.id;
    document.getElementById("name").innerText = res.name;
  });
}

/* ================= NEXT ================= */

function saveEntry(){

  if(!currentEntry) return;

  apiCall("reserve",{
    id: currentEntry.id,
    device: navigator.userAgent
  }).then(res=>{

    if(!res || res.status!=="OK"){
      alert("Duplicate");
      startScanner();
      return;
    }

    entries.push(currentEntry);
    localIds.add(currentEntry.id);
    currentEntry = null;

    updateCount();
    document.getElementById("card").hidden = true;
    startScanner();
  });
}

/* ================= CLEAR ================= */

function clearEntry(){
  currentEntry = null;
  document.getElementById("card").hidden = true;
  startScanner();
}

/* ================= PUSH ================= */

function pushAll(){

  const v = document.getElementById("volunteer").value.trim();

  if(!v || !entries.length){
    alert("Missing data");
    return;
  }

  apiCall("push",{entries,volunteer:v}).then(res=>{

    if(res && res.status==="OK"){
      alert(res.count+" pushed");
      entries=[];
      localIds.clear();
      updateCount();
    } else {
      alert("Push failed");
    }
  });
}

function updateCount(){
  document.getElementById("count").innerText =
    "Stored: " + entries.length;
}

window.onload = startScanner;

</script>

</body>
</html>
